<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form | Exercise 4</title>
    <link rel="stylesheet" href="exercise4.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
    <div class="wrapper">
        <header>Send us a message for we analyse your websites and give you advice!</header>
        <form action="#">
            <div class="dbl-field">
                <div class="field">
                    <input type="text" name="name" id="name" placeholder=" Enter your name">
                    <i class="fas fa-user"></i>
                </div>
                <div class="field">
                    <input type="text" name="email" id="email" placeholder=" Enter your e-mail">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="field">
                    <input type="text" name="phone" id="phone" placeholder=" Enter your phone number">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="field">
                    <input type="text" name="website" id="website" placeholder=" Enter your website">
                    <i class="fas fa-globe"></i>
                </div>
            </div>
            <br>
            <div class="message">
                <textarea placeholder="Write your message" id="message"></textarea>
                <i class="fa-solid fa-comment"></i>
            </div>
            <div class="button-area">
                <button type="submit" id="submit">Send message!</button>
                <span>Sending your message...</span>
            </div>    
        </form>
    </div>
</body>
</html>
